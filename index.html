<!DOCTYPE html>
<html>
<style type='text/css'>
<!--
/* Facetime HD src = 640 x 480*/

#main {
  margin: auto 100px;
  width: 526px;
  border: 1px solid black;
}

video {
  width: 260px;
  height: 200px;
  background: yellow;
}

canvas {
  width: 260px;
  height: 200px;
  background: green;
}

.side {
  width: 260px;
  border: 1px solid black;
  float: left;
}

-->
</style>
<body>
  <div id='main'>
    <div class='side' id='local'>
      <h3>Local</h3>
      <p>Canvas:</p>
      <canvas id="localCanvas"></canvas>
      <p>Video:</p>
      <video autoplay muted id="localVideo"></video>
      <button onclick=joinChatroom()>Call</button>
      <button onclick=leaveChatroom()>Hang Up</button>
      <p>ICE Connection State: <span id='connection'>-</span></p>
      <p>ICE Gathering State: <span id='gathering'>-</span></p>
    </div>
    <div class='side' id='remote'>
      <h3>Remote</h3>
      <video autoplay id="remoteVideo"></video>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
